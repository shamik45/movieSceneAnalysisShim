

<div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        List of Media <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="choice in mediaIdList">
            <a ng-click="setCurrentMedia(choice)">
                {{choice}}
            </a>
        </li>
    </ul>
</div>


<br>
<br>
<br>



<div class="row">
    <div class="col-md-9">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Doughnut graph of labels for {{currentChoice}}</h3>
            </div>
            <div class="panel-body">
                <div id="wordsCloud">
                    <word-cloud words=words width=700 height=700
                                padding="10"
                                rotate="appCtrl.rotate"
                                on-click="appCtrl.wordClicked">
                    </word-cloud>
                </div>
            </div>
        </div>
    </div>
</div>
