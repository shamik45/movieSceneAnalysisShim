<div ng-app="speech" ng-controller="SpeechSearchCtrl as spc">

    <h3>Use speech for search keywords</h3>

   <div class="panel panel-primary">
       <div class="panel-body">

           <div class="input-group">
       <!--<textarea contenteditable="false" ng-model="spc.final"></textarea> -->
       <input type="text" ng-model="spc.final" class="form-control" placeholder="Search term" aria-describedby="basic-addon1">
       <br>
               <br>
       <button type="button" class="btn btn-success" ng-click="spc.start()">Start Speech</button>
           </div>
       </div>
   </div>

    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Distribution of search results</h3>
                </div>
                <div class="panel-body">

                    <canvas id="bar" class="chart chart-bar"
                            chart-data="data" chart-labels="labels" chart-series="series">
                    </canvas>

                </div>
            </div>
        </div>
    </div>

</div>
